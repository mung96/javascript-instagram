<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>

    <link rel="stylesheet" href="css/fonts.css" />

    <link rel="stylesheet" href="css/figure1.css" media="screen and (min-width:1264px)" />
    <link rel="stylesheet" href="css/figure2.css" media="screen and (min-width:512px) and (max-width:1264px)" />
    <link rel="stylesheet" href="css/figure3.css" media="screen and (min-width:400px) and (max-width:700px)" />
</head>

<body>
    <!--왼쪽 navbar 부분-->
    <div id="navbar">
        <div class="navbar_top">
            Instagram
        </div>


        <div class="navBarContents">

        </div>

        <div class="navbar_bottom">
            <div class="navbar_bottom_item">
                <img src="img/icon/thread.svg" class="navbar_bottom_item_icon">
                <span class="navbar_bottom_item_text">스레드</span>
            </div>
            <div class="navbar_bottom_item">
                <img src="img/icon/home.svg" class="navbar_bottom_item_icon">
                <span class="navbar_bottom_item_text">더보기</span>
            </div>
        </div>
    </div>


    <!--중앙부 main부분-->
    <main>
        <!-- Figure3에만 등장하는 부분-->
        <header class="header">
            <!--1. 왼쪽 인스타그램 마크 -->
            <div class="header_left_title">
                <img src="img/icon/logo.svg" alt="" class="header_logo">
            </div>
            <!--2. 검색바 & 오른쪽 하트 아이콘 -->
            <div class="header_right">
                <div class="header_right_search_icon">
                    <img src="img/icon/search.svg">
                </div>
                <input placeholder="검색" class="header_right_search_text"></input>
                <div class="header_icon">
                    <img src="img/icon/heart.svg">
                </div>
            </div>
        </header>


        <!--모든 Figure에서 등장하는 부분-->
        <div class="mid">
            <!--인스타 스토리 부분-->
            <div id="storyFeed"> </div>

            <!--인스타 게시글 부분-->
            <div id="postCards"> </div>


            <!--Figure3에만 등장하는 부분-->
            <!--하단 footer(navbar) 부분-->
            <footer class="footer">
                <div class="footer_contents">
                    <div class="footer_contents_item">
                        <img src="img/icon/home.svg" class="footer_contents_item_icon">
                    </div>
                    <div class="footer_contents_item">
                        <img src="img/icon/explore.svg" class="footer_contents_item_icon">
                    </div>
                    <div class="footer_contents_item">
                        <img src="img/icon/reels.svg" class="footer_contents_item_icon">
                    </div>
                    <div class="footer_contents_item">
                        <img src="img/icon/add.svg" class="footer_contents_item_icon">
                    </div>
                    <div class="footer_contents_item">
                        <img src="img/icon/send.svg" class="footer_contents_item_icon">
                    </div>
                    <div class="footer_contents_item">
                        <img src="img/icon/profile.svg" class="footer_contents_item_icon">
                    </div>
                </div>
            </footer>
        </div>

        <!--오른쪽 / Figure1에만 등장하는 부분-->
        <div class="recommandbar">
            <div class="recommandbar_contents">
                <div class="recommandbar_user"></div>
                <div class="recommandbar_contents_title">회원님을 위한 추천</div>
                <div class="recommandbar_contents_items">
                </div>
            </div>
            <div class="recommandbar_bottom">
                @ 2024 INSTAGRAM FROM META
            </div>
        </div>
    </main>

    <script src="js/recommand.js"></script>
    <script src="js/components/navBarUi.js"></script>
    <script src="js/components/storyUi.js"></script>
    <script src="js/components/storyFeat.js"></script>
    <script src="js/postCard.js" type="module"></script>

</body>

</html>
